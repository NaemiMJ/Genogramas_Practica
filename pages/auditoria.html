
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoria</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="/style/style_home.css">
</head>
<body>
  <div class="page-wrapper">
    
    <div class="sidebar-overlay"></div>

    <aside class="sidebar">
      <div class="sidebar-header text-center">
        <div class="user-avatar mx-auto mb-2">
          <img src="../img/logo_sintergia.png" width="80px"> 
        </div>
        <h5 class="user-name">Nombre de Usuario</h5>
        <p class="user-role text-white-50">Administrador</p>
      </div>
      
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="./home.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li><li class="nav-item">
          <a class="nav-link active" href="./pacientes.html">
            <i class="bi bi-heart-fill"></i> Pacientes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./usuarios.html">
            <i class="bi bi-people-fill"></i> Usuarios
          </a>
        </li>
        
      </ul>

      <a href="../index.html" class="btn btn-logout mt-auto">
        <i class="bi bi-box-arrow-left"></i> Cerrar sesión
      </a>
    </aside>

    <main class="main-content">
      <button class="btn d-lg-none mb-3" id="sidebar-toggle">
        <i class="bi bi-list"></i>
      </button>

      <header class="content-header">
        Auditoría
      </header>
      </main>
  </div>
      <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- LÓGICA PARA MOSTRAR/OCULTAR EL SIDEBAR ---
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const pageWrapper = document.querySelector('.page-wrapper');
      const sidebarOverlay = document.querySelector('.sidebar-overlay');
      
      if (sidebarToggle && pageWrapper && sidebarOverlay) {
        // El botón de menú abre/cierra el sidebar
        sidebarToggle.addEventListener('click', () => {
          pageWrapper.classList.toggle('sidebar-visible');
        });

        // El overlay siempre cierra el sidebar
        sidebarOverlay.addEventListener('click', () => {
          pageWrapper.classList.remove('sidebar-visible');
        });
      }
    });
    
</script>

</body>
</html>
