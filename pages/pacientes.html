<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="../style/style_home.css">
  <link rel="stylesheet" href="../style/style_paci.css">
  <link rel="stylesheet" href="../style/styles_aside.css"> 

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="../src/js/authGuard.js"></script>

</head>
<body>
  <div class="page-wrapper">
    
    <div class="sidebar-overlay"></div>
    <aside class="sidebar">
        <div class="sidebar-header text-center">
            <div class="user-avatar mx-auto mb-2">
              <img src="../assets/logo_sintergia.png" width="80px"> 
            </div>
            <h5 class="user-name"></h5>
            <p class="user-role text-white-50"></p>
        </div>
          
        <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link" href="./home.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="./pacientes.html"><i class="bi bi-heart-fill"></i> Pacientes</a></li>
              <li class="nav-item"><a class="nav-link" href="./usuarios.html"><i class="bi bi-people-fill"></i> Usuarios</a></li>
              <li class="nav-item"><a class="nav-link" href="./auditoria.html"><i class="bi bi-bar-chart-fill"></i> Auditoría</a></li>
        </ul>
        <a href="#" class="btn btn-logout mt-auto"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</a>
    </aside>

    <main class="main-content">
      <h2>Gestión de paciente</h2>
      <button class="btn d-lg-none mb-3" id="sidebar-toggle"><i class="bi bi-list"></i></button>
      <header class="nombre_paciente"></header>
      <div class="mb-4">
  <div class="row justify-content-start">
    <div class="col-12 col-md-10 col-lg-8">
      
      <div class="search-card p-3 shadow-sm rounded-4 bg-white">
        <form id="search-user-form" class="position-relative d-flex align-items-center">
          
          <i class="bi bi-search text-secondary fs-5 ms-2 me-3"></i>
          
          <input type="text" 
                 class="form-control border-0 shadow-none fs-5" 
                 id="search-input" 
                 placeholder="Buscar por nombre, apellido o RUT..." 
                 autocomplete="off">
          
          <button type="button" 
                  id="search-clear-btn" 
                  class="btn btn-link text-secondary text-decoration-none p-0 ms-2 d-none" 
                  title="Limpiar búsqueda">
            <i class="bi bi-x-circle-fill fs-4"></i>
          </button>

        </form>
      </div>

    </div>
  </div>
</div>

<div id="no-results-message" class="text-center mt-5 d-none">
    <div class="mb-3">
        <i class="bi bi-emoji-frown text-muted" style="font-size: 4rem;"></i>
    </div>
    <h4 class="text-muted">No se encontraron pacientes</h4>
    <p class="text-secondary">Intenta con otro nombre o verifica el RUT.</p>
</div>

      <!-- Modal para Crear Paciente (no cambia) -->
      <div class="modal fade" id="createPacienteModal" tabindex="-1" aria-labelledby="createPacienteModalLabel" aria-hidden="true">
        <!-- ... tu modal no cambia ... -->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="createPacienteModalLabel">Crear Nuevo Paciente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="create-paciente-form">
                  <div class="mb-3">   
                      <label for="rut" class="form-label">RUT</label>
                      <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
                  </div>
                  
                  <div class="mb-3">
                      <label for="nombres" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombres" name="nombres" required>
                  </div>
                  
                  <div class="mb-3">
                      <label for="apellido_pa" class="form-label">Apellido Paterno</label>
                      <input type="text" class="form-control" id="apellido_pa" name="apellido_pa" required>
                  </div>
                  
                  <div class="mb-3">
                      <label for="apellido_mat" class="form-label">Apellido Materno</label>
                      <input type="text" class="form-control" id="apellido_mat" name="apellido_mat"> 
                  </div>
                  
                  <div class="mb-3">
                      <label for="sexo" class="form-label">Género</label>
                      <select class="form-select" id="sexo" name="sexo" required>
                          <option value="" disabled selected>Selecciona un género</option>
                          <option value="Masc">Masculino</option>
                          <option value="Fem">Femenino</option>
                      </select>
                  </div>
                  
                  <div class="mb-3">
                    <label for="fecha_nacim" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacim" name="fecha_nacim" required>
                  </div>
                  
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Paciente</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
      <!-- Fin del Modal -->

      <!-- 2. Contenedor de la Lista de Pacientes -->
      <div class="container-fluid mt-4">
        <div class="row g-4" id="patient-list-container">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" id="add-patient-card-container">
            <div class="patient-card card text-center add-patient-card h-100" 
                data-bs-toggle="modal" 
                data-bs-target="#createPacienteModal"
                style="cursor: pointer;">
              <div class="card-body patient-card-body">
                <div class="patient-icon mb-2"><i class="bi bi-plus-lg"></i></div>
                <h6 class="card-title mb-0">Agregar Paciente</h6>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <!-- scripts -->
  <script src="../src/js/pacientes.js"></script>
  <script src="../src/js/aside.js"></script>

</body>
</html>
