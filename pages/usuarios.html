<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../style/style_user.css"> 
  <link rel="stylesheet" href="../style/styles_aside.css"> 
</head>
<body>
  <div class="page-wrapper">
    
    <div class="sidebar-overlay"></div>

    <aside class="sidebar">
        <!-- El sidebar no cambia -->
        <div class="sidebar-header text-center">
            <div class="user-avatar mx-auto mb-2">
                <img src="../img/logo_sintergia.png" width="80px" alt="Logo Sintergia"> 
            </div>
            <h5 class="user-name">Nombre de Usuario</h5>
            <p class="user-role text-white-50">Administrador</p>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="./home.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./pacientes.html"><i class="bi bi-heart-fill"></i> Pacientes</a></li>
            <li class="nav-item"><a class="nav-link" href="./usuarios.html"><i class="bi bi-people-fill"></i> Usuarios</a></li>
            <li class="nav-item"><a class="nav-link" href="./auditoria.html"><i class="bi bi-bar-chart-fill"></i> Auditoría</a></li>
        </ul>
        <a href="#" class="btn btn-logout mt-auto"><i class="bi bi-box-arrow-left"></i> Cerrar sesión</a>
    </aside>

    <main class="main-content">
      <button class="btn d-lg-none mb-3" id="sidebar-toggle"><i class="bi bi-list"></i></button>
      <header class="content-header">Gestión de Usuarios</header>
      
      <!-- La sección de búsqueda y creación no cambia en su estructura HTML -->
      <div class="top-controls-wrapper">
        <form class="search-form">
          <!-- ... Contenido del formulario de búsqueda ... -->
        </form>
        <div class="create-user-button-container">
            <button class="btn btn-create-user" data-bs-toggle="modal" data-bs-target="#createUserModal">
                <i class="bi bi-plus"></i> Crear Usuario
            </button>
        </div>
      </div>
      
      <div class="user-list-container">
          <div class="user-list-header">
              <span>Usuario</span> 
              <span>Correo</span>
              <span>Rol</span>
              <span>Estado</span>
              <span>Acciones</span>
          </div>
          <!-- IMPORTANTE: El contenido de la lista ahora está vacío. Se llenará con JavaScript. -->
          <div class="user-list" id="user-list">
              <!-- Los usuarios se cargarán aquí dinámicamente -->
          </div>
      </div>
    </main>
  </div>

  <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createUserModalLabel">Crear Nuevo Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="create-user-form">
            <div class="mb-3">
                <label for="new-rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="new-rut" required>
            </div>
            <div class="mb-3">
                <label for="new-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="new-name" required>
            </div>
            <div class="mb-3">
                <label for="new-lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="new-lastname" required>
            </div>
            <div class="mb-3">
                <label for="new-role" class="form-label">Rol</label>
                <select class="form-select" id="new-role" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario" selected>Usuario</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Contraseña Temporal</label>
                <input type="password" class="form-control" id="new-password" required>
            </div>
            <div class="mb-3">
                <label for="new-correo" class="form-label">Correo</label>
                <input type="text" class="form-control" id="new-correo" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="create-user-form" class="btn btn-primary">Guardar Usuario</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editUserModalLabel">Editar Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-user-form">
            <input type="hidden" id="edit-user-id">
            
            <div class="mb-3">
              <label for="edit-rut" class="form-label">RUT</label>
              <input type="text" class="form-control" id="edit-rut" disabled>
            </div>
            <div class="mb-3">
              <label for="edit-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="edit-name" required>
            </div>
            <div class="mb-3">
              <label for="edit-lastname" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="edit-lastname" required>
            </div>
            <div class="mb-3">
              <label for="edit-correo" class="form-label">Correo</label>
              <input type="text" class="form-control" id="edit-correo" disabled>
            </div>
            <div class="mb-3">
              <label for="edit-role" class="form-label">Rol</label>
              <select class="form-select" id="edit-role" required>
                <option value="Administrador">Administrador</option>
                <option value="Usuario">Usuario</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit-estado" class="form-label">Estado</label>
              <select class="form-select" id="edit-estado" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
            </div>
            
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="edit-user-form" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 
  <script src="../src/js/usuario.js"></script>
  <script src="../src/js/aside.js"></script>
</body>
</html>
