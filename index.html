<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenoTree - Iniciar Sesi贸n</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    
  <link rel="stylesheet" href="/style/style_index.css">
</head>
<body>

  <main class="container d-flex align-items-center min-vh-100">
    
    <div class="row w-100 align-items-center">

      <div class="col-lg-4 d-none d-lg-block text-center">
        <img src="/img/sintergia.png" alt="Logo Sintergia" class="img-fluid logo-sintergia">
      </div>

      <div class="col-12 col-lg-8">
        <div class="card login-card border-0 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="row align-items-center">

              <div class="col-md-7">
                <section id="login">
                  <h3 class="text-center mb-4 fw-bold">Iniciar Sesi贸n</h3>
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo Electr贸nico</label>
                      <input type="email" id="correo" class="form-control" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contrase帽a</label>
                      <input type="password" id="password" class="form-control" placeholder="Ingrese clave" required>
                    </div>
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="verClave">
                      <label for="verClave" class="form-check-label">Mostrar contrase帽a</label>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-block fw-bold">Ingresar</button>
                    </div>
                  </form>
                  <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert">
                    Credenciales incorrectas. Por favor, intente de nuevo.
                  </div>
                </section>
              </div>

              <div class="col-12 col-md-5 d-flex align-items-center justify-content-center">
                 <img src="/img/GenoTREEw.png" alt="Logo GenoTree" class="img-fluid logo-genotree">
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="text-center py-3">
    <span>&copy; 2025 MJ-JC. Todos los derechos reservados.</span>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('verClave');

      if (passwordInput && showPasswordCheckbox) {
        showPasswordCheckbox.addEventListener('change', () => {
          passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        });
      }
    const loginForm = document.getElementById('loginForm');
      const errorDiv = document.getElementById('login-error'); 

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.classList.add('d-none'); 

        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;

        try {
          //  AQU EST EL CAMBIO: A帽ade la direcci贸n de tu servidor
          const response = await fetch('http://localhost:3001/api/auth/login', { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ correo, password }) 
          });
        if (response.ok) {
          const usuario = await response.json();
          localStorage.setItem('usuario', JSON.stringify(usuario));

          if (usuario.rol === 'Administrador') {
            window.location.href = './pages/home.html';
          } else {
            window.location.href = './pages/pacientes.html';
          }
        } else {
          errorDiv.classList.remove('d-none');
        }
      } catch (error) {
        console.error('Error de red:', error);
        errorDiv.innerText = 'Error de conexi贸n con el servidor.';
        errorDiv.classList.remove('d-none');
      }
    });
  });
</script>
</body>
</html>
