<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GenoTree</title>
  <link rel="stylesheet" href="/style/style_index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>
<body>
 <div class="container container-login">
    <div class="row w-100 align-items-center">
      
      <!-- Logo Sintergia (izquierda, fuera del recuadro) -->
      <div class="logo-section">
        <img src="/img/sintergia.png" alt="Logo Sintergia" class="img-fluid logo-sintergia">
      </div>

      <!-- Login con Logo GenoTree dentro -->
      <div class="col-md-7 d-flex justify-content-center">
        <div class="login-card w-100">
          <section id="login" class="w-100">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form>
              <div class="mb-3">
                <input type="text" id="identificador" class="form-control ingreso" placeholder="Usuario" required>
              </div>
              
                <input type="password" id="password" class="form-control ingreso" placeholder="Contraseña" required>
                <div class="form-check my-2 gap-0">
                  <label for="verClave" class="form-check-label">Mostrar contraseña</label><input type="checkbox" class="form-check-input" id="verClave"
                    onclick="password.type = this.checked ? 'text' : 'password'">
                </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              </div>
            </form>
          </section>

          <!-- Logo GenoTree dentro de la tarjeta -->
          <img src="/img/GenoTREEw.png" alt="Logo GenoTree" class="img-fluid logo-genotree">
        </div>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
