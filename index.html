<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenoTree - Iniciar Sesi칩n</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    
  <link rel="stylesheet" href="/style/style_index.css">
</head>
<body>

  <main class="container d-flex align-items-center min-vh-100">
    
    <div class="row w-100 align-items-center">

      <div class="col-lg-4 d-none d-lg-block text-center">
        <img src="/img/sintergia.png" alt="Logo Sintergia" class="img-fluid logo-sintergia">
      </div>

      <div class="col-12 col-lg-8">
        <div class="card login-card border-0 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="row align-items-center">

              <div class="col-md-7">
                <section id="login">
                  <h3 class="text-center mb-4 fw-bold">Iniciar Sesi칩n</h3>
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="identificador" class="form-label">Usuario</label>
                      <input type="text" id="identificador" class="form-control" placeholder="Ingrese rut" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contrase침a</label>
                      <input type="password" id="password" class="form-control" placeholder="Ingrese clave" required>
                    </div>
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="verClave">
                      <label for="verClave" class="form-check-label">Mostrar contrase침a</label>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-block fw-bold">Ingresar</button>
                    </div>
                  </form>
                </section>
              </div>

              <div class="col-12 col-md-5 d-flex align-items-center justify-content-center">
                 <img src="/img/GenoTREEw.png" alt="Logo GenoTree" class="img-fluid logo-genotree">
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="text-center py-3">
    <span>&copy; 2025 MJ-JC. Todos los derechos reservados.</span>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('verClave');

      if (passwordInput && showPasswordCheckbox) {
        showPasswordCheckbox.addEventListener('change', () => {
          passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        });
      }
    });
  </script>

</body>
</html>
